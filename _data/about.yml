text: |
  - 사람을 좋아하지만 사람 때문에 상처를 받기도 하는 웹디벨로퍼~~~
  - 매력있고 지혜로운 사람이 되고픈 웹디벨로퍼~~~
  - 매시업을 좋아하는 웹디벨로퍼~~~
  
내가 Linux기반의 웹프로그램을 접한 계기는
Linux가 좋아서 95년 제대하고 무작정 용산가서 슬랙웨어 2.3 시디 사서
집에 있는 컴퓨터에 파티션 나눠서 한쪽은 윈도우, 한쪽은 리눅스 설치하고
우여곡절끝에 x-window 띄웠을때 그 감격이란...
아직도 Linux를 잘 활용하지는 못하지만 나름대로 95년부터 지금까지 사용하면서
개인적으로 집에 모아두었던 자료들 정리하고 97년12월 리눅스월드
(당시 자료들은 Linux 박물관메뉴안에 리눅스월드 참고)에 소개되었던
PHP/FI( 그 당시 제목은 PHP/FI - 날아다니는 CGI)가 인연이 되어서 지금까지 PHP 사용중
  
  ## Skill
  + Linux
